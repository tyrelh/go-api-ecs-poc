components:
  schemas:
    Reward:
      type: object
      properties:
        id:
          type: number
          example: 1
        brand:
          type: string
          example: Pokemart
        currency:
          type: string
          example: PKD
        denomination:
          type: number
          example: 1000
    RewardCreation:
      type: object
      properties:
        brand:
          type: string
          example: Pokemart
        currency:
          type: string
          example: PKD
        denomination:
          type: number
          example: 1000
