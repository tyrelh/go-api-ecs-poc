openapi: 3.0.3

info:
  title: Go API POC
  description: A proof of concept API demonstrating some Go tools and AWS hosting options.
  version: 0.9.0

servers:
  - url: https://devcatalog.giftbit.com

paths:
  /go/system/version:
    get:
      summary: Get the version of the API
      responses:
        '200':
          description: The version of the API
          content:
            application/json:
              schema:
                type: object
                properties:
                  version:
                    type: string
                    example: 0.8.0:blue-sun
  /go/system/health:
    get:
      summary: Get the health of the API
      responses:
        '200':
          description: The health of the API
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: ItsGood
  /go/reward:
    get:
      summary: Get a list of active rewards for your account
      responses:
        '200':
          description: A list of rewards
          content:
            application/json:
              schema:
                type: object
                properties:
                  rewards:
                    type: array
                    items:
                      $ref: '#/components/schemas/Reward'
    post:
      summary: Create a reward
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RewardCreation'
      responses:
        '201':
          description: The created reward
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Reward'
